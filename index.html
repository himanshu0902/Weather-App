<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     
     <div class="wrapper">
       
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        
        <div class="weather-container">

            <!-- grant location container -->
            <div class="sub-container  grant-location-container">
                <img src="location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            
            <!-- search form  form container-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="sub-container   loading-container">
                <img src="loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>
            
            <!-- show weather info -->
            <div class="sub-container  user-info-container">
            
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- Weather Description -->
                <p data-WeatherDesc></p>
                <!-- Weather Icon -->
                <img data-WeatherIcon>
                <!-- Temperature -->
                <p data-temp></p>

                <!-- 3 cards parameter container -->
                <div class="parameter-container">

                    <!-- Card 1 -->
                    <div class="parameter">
                        <img src="wind.png">
                        <p>Windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- Card 2 -->
                    <div class="parameter">
                        <img src="humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- Card 3 -->
                    <div class="parameter">
                        <img src="cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>


            </div>

        </div>
         <div class="not-found" data-notFound>
            <img src="not-found.png">
            <p>city not found</p>
         </div>

     </div>


    <script src="index.js"></script>

</body>
</html>
